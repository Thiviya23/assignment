<!DOCTYPE html>
<html>
<head>
<title>HOMEPAGE</title>

<style>

body {
  font-family: 'Arial', sans-serif;
  line-height: 1.6;
  margin: 0;
  padding: 0;
  background-color: #000; 
  color: white;}


header {
  font-size: 20px;
  text-align: center;
  background: linear-gradient(90deg, #bfa43a, #ffcc00); 
  color: #000;
  padding: 15px;
  transition: background-color 0.3s ease, color 0.3s ease;
  box-shadow: 0 2px 10px #ffd700;}


header:hover {
  background: #fff;
  color: #bfa43a;}


header nav ul {
  list-style: none;
  margin: 10px 0 0 0;
  padding: 0;}


header nav ul li {
  display: inline;
  margin: 0 10px;}


header nav ul li a {
  font-size: 20px;
  color: white;
  text-decoration: none;
  position: relative;
  transition: color 0.3s ease;}


header nav ul li a:hover {
  color: #ffd700;
  text-shadow: 0 0 5px #fff,
               0 0 10px #ffd700;}


header nav ul li a::after {
  content: '';
  position: absolute;
  left: 0;
  bottom: -2px;
  width: 100%;
  height: 2px;
  background-color: #ffd700;
  transform: scaleX(0);
  transform-origin: bottom right;
  transition: transform 0.3s ease-out;}


header nav ul li a:hover::after {
  transform: scaleX(1);
  transform-origin: bottom left;}


.shine {
  color: #ffcc00;
  font-family: 'Times New Roman', serif;
  font-size: 30px;
  text-align: center;
  background: linear-gradient(90deg, #fff, #ffcc00, #bfa43a, #fff);
  background-size: 200% auto;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: shineEffect 3s linear infinite;
  margin: 30px 0;}


@keyframes shineEffect {
  0% { background-position: 200% center; }
  100% { background-position: -200% center; }
}

.image-row {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 30px;
  padding: 20px;
  flex-wrap: wrap;}


.image-row img {
  width: 20%;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(255, 215, 0, 0.4);
  border: 2px solid transparent;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;}


.image-row img:hover {
  border-color: #ffd700;
  box-shadow: 0 0 15px #ffcc00;}


</style>
</head>
